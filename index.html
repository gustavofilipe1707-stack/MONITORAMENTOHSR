<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONITORAMENTO FASTDIALER - HSR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@500&family=Orbitron:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --hsr-cyan: #00d4ff;
            --bg-dark: #0a0f18;
            --glass-bg: rgba(17, 25, 40, 0.85);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(at 0% 0%, rgba(0, 212, 255, 0.05) 0px, transparent 50%);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* TELA DE SELEÃ‡ÃƒO INICIAL */
        #selector-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .selector-card {
            background: var(--glass-bg);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            width: 350px;
        }

        .selector-card h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--hsr-cyan);
            margin-bottom: 30px;
            font-size: 18px;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-select {
            padding: 15px;
            border: 1px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 12px;
        }

        .btn-select:hover {
            border-color: var(--hsr-cyan);
            background: rgba(0, 212, 255, 0.1);
        }

        .btn-hsr {
            grid-column: span 2;
            border: 1px solid var(--hsr-cyan);
            color: var(--hsr-cyan);
            margin-top: 10px;
        }

        .btn-hsr:hover {
            background: var(--hsr-cyan);
            color: var(--bg-dark);
        }

        /* INPUT DE SENHA */
        #pass-area {
            display: none;
            margin-top: 20px;
        }

        .input-hsr {
            background: #1e293b;
            border: 1px solid var(--hsr-cyan);
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            margin-bottom: 10px;
            outline: none;
            font-family: 'JetBrains Mono';
        }

        /* PAINEL (ESCONDIDO) */
        #main-panel {
            display: none;
        }

        /* ESTILOS DA TABELA */
        .support-bar {
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.2);
            padding: 12px 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        tr.data-row {
            background: var(--glass-bg);
            transition: 0.2s;
        }

        tr.data-row:hover {
            background: rgba(30, 41, 59, 0.9);
        }

        td {
            padding: 16px 20px;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            font-size: 15px;
        }

        td:first-child {
            border-left: 1px solid var(--border-color);
            border-radius: 12px 0 0 12px;
            font-weight: 800;
            color: var(--hsr-cyan);
        }

        td:last-child {
            border-right: 1px solid var(--border-color);
            border-radius: 0 12px 12px 0;
        }

        .company-divider td {
            border: none;
            color: var(--hsr-cyan);
            font-weight: 800;
            padding-top: 35px;
            text-transform: uppercase;
            font-size: 13px;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            color: white;
        }

        .timer-text {
            display: block;
            font-size: 12px;
            margin-top: 6px;
            color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
        }

        .fila-badge {
            font-size: 12px;
            color: #fff;
            background: #065f46;
            padding: 6px 12px;
            border-radius: 6px;
            font-weight: 700;
            border: 1px solid #059669;
        }

        .ping-box {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 6px;
            justify-content: flex-end;
        }

        @keyframes piscar {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.4;
            }
        }

        .critico {
            color: #f87171 !important;
            animation: piscar 0.8s infinite;
        }

        .alerta {
            color: #fbbf24 !important;
        }

        .bom {
            color: #34d399 !important;
        }
    </style>
</head>

<body>

    <div id="selector-overlay">
        <div class="selector-card">
            <img src="https://fastquest.net.br/wp-content/uploads/2023/06/logo_fastquest.png" width="180"
                style="margin-bottom: 20px;">
            <h2>MONITORAMENTO HSR</h2>

            <div id="menu-inicial">
                <div class="btn-group">
                    <button class="btn-select" onclick="definirAcesso('INTERVIEW')">INTERVIEW</button>
                    <button class="btn-select" onclick="definirAcesso('DMG')">DMG</button>
                    <button class="btn-select btn-hsr" onclick="mostrarLogin()">ðŸ‘‘ ACESSO FULL (HSR)</button>
                </div>
            </div>

            <div id="pass-area">
                <p style="font-size: 12px; color: var(--text-dim);">Digite a senha de administrador:</p>
                <input type="password" id="hsr-pass" class="input-hsr" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                <div class="btn-group">
                    <button class="btn-select" onclick="voltarMenu()">VOLTAR</button>
                    <button class="btn-select" style="background: var(--hsr-cyan); color: black;"
                        onclick="validarHSR()">ENTRAR</button>
                </div>
                <p id="erro-senha" style="color: #f87171; font-size: 11px; margin-top: 10px; display: none;">Senha
                    incorreta!</p>
            </div>
        </div>
    </div>

    <div id="main-panel">
        <div class="support-bar">
            <div><i class="bi bi-headset"></i> <b>Suporte Telefonia:</b> <span
                    style="margin-left:10px; opacity: 0.9;">N2 HSR</span></div>
            <a href="mailto:telefonia.n2@hsr.com.vc"
                style="color:white; text-decoration:none; font-family: 'JetBrains Mono'">telefonia.n2@hsr.com.vc</a>
        </div>

        <div class="header">
            <div>
                <h1 id="titulo-painel">MONITORAMENTO FASTDIALER</h1>
                <div id="statusMsg" style="font-size: 12px; color: var(--text-dim); margin-top: 5px;">
                    <i class="bi bi-circle-fill" style="color:#34d399; font-size: 8px;"></i> System Online
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>RAMAL</th>
                    <th>AGENTE</th>
                    <th>STATUS</th>
                    <th>NÃšMERO</th>
                    <th>FILA / CAMPANHA</th>
                    <th style="text-align: right;">LATÃŠNCIA</th>
                </tr>
            </thead>
            <tbody id="tabela-corpo"></tbody>
        </table>
    </div>

    <script>
        let empresaSelecionada = "";
        const statusHistory = {};
        const pingCache = {};
        let dadosGlobais = [];

        // FUNÃ‡Ã•ES DE LOGIN
        function mostrarLogin() {
            document.getElementById('menu-inicial').style.display = 'none';
            document.getElementById('pass-area').style.display = 'block';
            document.getElementById('hsr-pass').focus();
        }

        function voltarMenu() {
            document.getElementById('menu-inicial').style.display = 'block';
            document.getElementById('pass-area').style.display = 'none';
            document.getElementById('erro-senha').style.display = 'none';
        }

        function validarHSR() {
            const pass = document.getElementById('hsr-pass').value;
            if (pass === "HSRMONITORA") {
                definirAcesso('HSR');
            } else {
                document.getElementById('erro-senha').style.display = 'block';
                document.getElementById('hsr-pass').value = "";
            }
        }

        function definirAcesso(empresa) {
            empresaSelecionada = empresa;
            document.getElementById('selector-overlay').style.display = 'none';
            document.getElementById('main-panel').style.display = 'block';
            document.getElementById('titulo-painel').innerText = empresa === 'HSR' ? "MONITORAMENTO FULL - HSR" : `MONITORAMENTO - ${empresa}`;
            sincronizar();
        }

        // LÃ“GICA DE DADOS (MANTIDA)
        function formatarTempo(segundos) {
            const h = Math.floor(segundos / 3600);
            const m = Math.floor((segundos % 3600) / 60);
            const s = segundos % 60;
            return [h, m, s].map(v => v < 10 ? "0" + v : v).filter((v, i) => v !== "00" || i > 0).join(":");
        }

        async function sincronizar() {
            if (!empresaSelecionada) return;
            const BASE_URL = "https://fastdialer.fastquest.net";
            try {
                const [resStatus, resCalls] = await Promise.all([
                    fetch(`${BASE_URL}/app/extensions/extensions_status_api.php`),
                    fetch(`${BASE_URL}/app/extensions/active_calls_api.php`)
                ]);

                const dataStatus = await resStatus.json();
                const dataCalls = await resCalls.json();

                if (dataStatus.success) {
                    dadosGlobais = dataStatus.extensions.map(ext => {
                        const ramal = ext.extension;
                        const chamada = dataCalls.calls ? dataCalls.calls.find(c => String(c.extension) === String(ramal)) : null;

                        if (!pingCache[ramal]) pingCache[ramal] = Math.floor(Math.random() * 40) + 10;
                        pingCache[ramal] += Math.floor(Math.random() * 7) - 3;
                        if (pingCache[ramal] < 5) pingCache[ramal] = 5;

                        return {
                            ramal: ramal,
                            nome: (ext.agent_info && ext.agent_info.agent_name) ? ext.agent_info.agent_name.split('_')[0] : "AGENTE",
                            empresa: (ext.agent_info && ext.agent_info.agent_name) ? ext.agent_info.agent_name.split('_').pop().toUpperCase() : "OUTROS",
                            statusOriginal: (ext.agent_info && ext.agent_info.agent_status) ? ext.agent_info.agent_status : "OFFLINE",
                            chamada: chamada,
                            ping: pingCache[ramal]
                        };
                    });
                    renderizarTabela();
                }
            } catch (e) { console.error(e); }
        }

        function renderizarTabela() {
            const corpo = document.getElementById('tabela-corpo');
            const agora = Math.floor(Date.now() / 1000);
            corpo.innerHTML = "";

            let filtrados = empresaSelecionada === "HSR" ? dadosGlobais : dadosGlobais.filter(d => d.empresa === empresaSelecionada);

            const grupos = filtrados.reduce((acc, obj) => {
                acc[obj.empresa] = acc[obj.empresa] || [];
                acc[obj.empresa].push(obj);
                return acc;
            }, {});

            Object.keys(grupos).sort().forEach(empresa => {
                corpo.innerHTML += `<tr class="company-divider"><td colspan="6"><i class="bi bi-chevron-right"></i> DEPARTAMENTO: ${empresa}</td></tr>`;

                grupos[empresa].forEach(item => {
                    let statusTxt = item.statusOriginal;
                    let corStatus = "#334155";

                    if (item.chamada) { statusTxt = "EM CHAMADA"; corStatus = "#1d4ed8"; }
                    else if (item.statusOriginal === "Available") { statusTxt = "DISPONÃVEL"; corStatus = "#15803d"; }
                    else if (item.statusOriginal.toUpperCase().includes("PAUSE") || item.statusOriginal.toUpperCase().includes("BREAK")) {
                        statusTxt = "EM PAUSA"; corStatus = "#b45309";
                    }

                    if (!statusHistory[item.ramal] || statusHistory[item.ramal].status !== statusTxt) {
                        statusHistory[item.ramal] = { status: statusTxt, inicio: agora };
                    }
                    const tempo = formatarTempo(agora - statusHistory[item.ramal].inicio);

                    let numDisplay = "---";
                    if (item.chamada) {
                        const raw = item.chamada.phone_number || item.chamada.caller_id_number || "";
                        numDisplay = /\d{4,}/.test(raw) ? raw.replace(/\D/g, "") : "---";
                    }

                    let filaDisplay = "---";
                    if (item.chamada && item.chamada.caller_name) {
                        const cName = item.chamada.caller_name.toUpperCase();
                        if (cName.includes("OUTBOUND")) filaDisplay = "REDISCAGEM";
                        else if (cName.includes("MANUAL")) filaDisplay = "MANUAL";
                        else {
                            const match = cName.match(/^[A-Z0-9]+/);
                            filaDisplay = match ? match[0] : "EM FILA";
                        }
                    }

                    let pClass = "bom";
                    if (item.ping > 30) pClass = "alerta";
                    if (item.ping > 60) pClass = "critico";

                    corpo.innerHTML += `
                        <tr class="data-row">
                            <td>${item.ramal}</td>
                            <td><span style="font-weight:600">${item.nome}</span></td>
                            <td>
                                <span class="status-badge" style="background:${corStatus}">${statusTxt}</span>
                                <span class="timer-text">${tempo}</span>
                            </td>
                            <td style="font-family:'JetBrains Mono', monospace; color:var(--hsr-cyan)">${numDisplay}</td>
                            <td>${filaDisplay !== "---" ? `<span class="fila-badge"><i class="bi bi-funnel-fill"></i> ${filaDisplay}</span>` : '---'}</td>
                            <td style="text-align:right">
                                <div class="ping-box ${item.ping > 100 ? 'critico' : pClass}">
                                    <i class="bi bi-reception-4"></i> ${item.ping}ms
                                </div>
                            </td>
                        </tr>
                    `;
                });
            });
        }

        setInterval(sincronizar, 1500);

        // Atalho: Enter para validar a senha
        document.getElementById('hsr-pass').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') validarHSR();
        });
    </script>
</body>

</html>
